<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="UTF-8">
    <title>Photo Editor App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.4/angular-route.min.js"></script>

  </head>
  <body>
   <div id="content">
    <header ng-controller="headCtrl"> 
      <div class="option" ng-click="close()">&#x2716;</div>
      <div class="option" ng-click="maximize()">&#x1f5d6;</div>
      <div class="option" ng-click="minimize()">&#x1F744;</div>


    </header>
    <div id="mainContent" ng-view></div>
  </div>
  <script src="script.js"></script>



    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
